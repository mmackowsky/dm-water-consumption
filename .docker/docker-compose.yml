version: '3.9'

services:
  dm-water-consumption:
    networks:
      - dm-water-consumption
    build:
      context: ../
      dockerfile: .docker/Dockerfile
    command: bash -c "poetry run python src/main.py"
    container_name: dm-water-consumption
    volumes:
      - .:/dm-water-consumption
    ports:
      - "8400:8400"
    deploy:
      resources:
        limits:
          cpus: '0.001'
          memory: 50M
        reservations:
          cpus: '0.0001'
          memory: 20M

networks:
  dm-water-consumption:
